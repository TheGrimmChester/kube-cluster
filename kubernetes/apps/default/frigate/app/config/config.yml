ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
  output_args:
    record: preset-record-generic-audio-aac
  input_args: preset-rtsp-generic

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

birdseye:
  enabled: True
  mode: continuous
  restream: true

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects
    required_zones:
      - portail
      - porte_entree
      - back_outdoor

