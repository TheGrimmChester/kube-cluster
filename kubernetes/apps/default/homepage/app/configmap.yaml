---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communitcate:
        - Discord:
            - icon: discord.png
              href: https://discord.com/app
    - Media:
        - YouTube:
            - icon: youtube.png
              href: https://youtube.com/feed/subscriptions
    - Reading:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: https://kubesearch.dev
        - flux-cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/flux-cluster-template
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Automation:
        - Home Assistant:
            href: https://hass.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
            icon: home-assistant.svg
            widget:
              type: homeassistant
              url: https://hass.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
              key: {{HOMEPAGE_VAR_HASS_TOKEN}}
    - Infrastructure:
        - Cloudflared:
            href: https://dash.cloudflare.com
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
        - TrueNAS:
            href: https://nas.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
            icon: truenas.png
            description: NAS
            widget:
              type: truenas
              url: https://nas.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
              key: {{HOMEPAGE_VAR_TRUENAS_TOKEN}}
        - Proxmox:
            href: https://pve.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
            icon: proxmox.png
            description: Hypervisor
            widget:
              type: proxmox
              url: https://pve.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
              username: {{HOMEPAGE_VAR_PROXMOX_TOKEN_ID}}
              password: {{HOMEPAGE_VAR_PROXMOX_TOKEN_SECRET}}
        - Minio:
            href: https://minio.{{HOMEPAGE_VAR_SECRET_DOMAIN}}
            icon: minio.svg
            description: S3

  settings.yaml: |
    title: Dashboard
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Home:
        style: column
        icon: mdi-home-analytics
      Network:
        style: row
        columns: 3
        icon: mdi-server
      Observability:
        style: column
        icon: mdi-chart-line
  widgets.yaml: |
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - search:
        provider: [google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome!"
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: metric
        cache: 5
