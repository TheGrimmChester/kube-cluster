---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
              - 5600
              - 10000
        containers:
          main:
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: 10.9.11@sha256:fc1b51f4be3fba725e42dae2022d9c6a5b069acce01bef04d32fdee025dc511e
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 23m
                memory: 7486M
              limits:
                gpu.intel.com/i915: 1
                memory: 7486M
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: "192.168.1.206"
        ports:
          http:
            port: 8096
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyfin"
          gethomepage.dev/group: "Media Management"
          gethomepage.dev/icon: "jellyfin"
          gethomepage.dev/description: "Jellyfin enables you to collect, manage, and stream your media."
        hosts:
          - host: &host "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: nfs
        server: "192.168.1.32"
        path: /mnt/ssd_4to/Apps/jellyfin/
        globalMounts:
          - path: /config
            readOnly: false
      media:
        type: nfs
        server: "192.168.1.101"
        path: /mnt/Entertainments/
        globalMounts:
          - path: /media
            readOnly: true
      transcode:
        type: emptyDir
        globalMounts:
          - path: /config/transcodes
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
