---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
#  dependsOn:
#    - name: cluster-apps-intel-device-plugin-gpu
#      namespace: tools
#    - name: rook-ceph-cluster
#      namespace: rook-ceph
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.4.8679-424562606@sha256:6caeca24f3b08206a94a6a9c102e2c0c14d46d5a9163241716559e8c83f53ff8
            env:
              TZ: Europe/Paris
              PLEX_PREFERENCE_1: "FriendlyName=Kube"
              PLEX_ADVERTISE_URL: "https://plex.${SECRET_DOMAIN}:443/,http://192.168.1.204:32400/,http://plex.media.svc.cluster.local:32400"
              PLEX_NO_AUTH_NETWORKS: 192.168.0.0/16
              ALLOWED_NETWORKS: 172.16.0.0/12,10.0.0.0/8,192.168.0.0/16
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
#                memory: 16Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        # Hardware acceleration using an Intel iGPU w/ QuickSync
        # These IDs below should be matched to your `video` and `render` group on the host
        # To obtain those IDs run the following grep statement on the host:
        # $ cat /etc/group | grep "video\|render"
        # video:x:44:
        # render:x:105:
        supplementalGroups: [44, 105, 10000]
        seccompProfile: { type: RuntimeDefault }
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    service:
      app:
        controller: plex
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.204
        ports:
          http:
            port: 32400
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        className: external
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
#      config:
#        existingClaim: plex
#        # TODO: If setting up Plex for the first time, you'll want to add the globalMounts section
#        # globalMounts:
#        #   - path: /config/Library/Application Support/Plex Media Server
#      # Separate PVC for cache to avoid backing up cache files
      config:
        type: nfs
        server: 192.168.1.101
        path: /mnt/Apps/kube/volumes/plex
        globalMounts:
          - path: /config
            readOnly: false
#      cache:
#        existingClaim: plex-cache
#        globalMounts:
#          - path: /config/Library/Application Support/Plex Media Server/Cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      media:
        type: nfs
        server: 192.168.1.101
        path: /mnt/Entertainments
        globalMounts:
          - path: /media/Entertainments
            readOnly: false
      media-external:
        type: nfs
        server: 192.168.1.101
        path: /mnt/ntfs/Entertainment
        globalMounts:
          - path: /media/external/Entertainments
            readOnly: false
