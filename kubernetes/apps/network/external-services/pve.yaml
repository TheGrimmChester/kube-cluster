---
apiVersion: v1
kind: Service
metadata:
  name: pve
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8006
  clusterIP: None
  type: ClusterIP
  ipFamilyPolicy: SingleStack
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve
subsets:
  - addresses:
      - ip: 192.168.1.102
    ports:
      - name: http
        port: 8006
        protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pve
  annotations:
    hajimari.io/appName: 'PVE'
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    kubernetes.io/ingress.class: external
spec:
  ingressClassName: external
  rules:
    - host: &host "pve.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pve
                port:
                  name: http
  tls:
    - hosts:
        - *host
