---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: solectrus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          annotations:
            secret.reloader.stakater.com/reload: solectrus-secret
        containers:
          main:
            image:
              repository: ghcr.io/solectrus/solectrus
              tag: latest
            env:
              APP_HOST:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: APP_HOST
              FORCE_SSL:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: FORCE_SSL
              SECRET_KEY_BASE:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: SECRET_KEY_BASE
              INSTALLATION_DATE:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INSTALLATION_DATE
              ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: ADMIN_PASSWORD
              INFLUX_ORG:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_ORG
              INFLUX__HOST:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX__HOST
              INFLUX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_TOKEN
              INFLUX_BUCKET:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_BUCKET
              INFLUX_MEASUREMENT_PV:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_MEASUREMENT_PV
              INFLUX_MEASUREMENT_FORECAST:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_MEASUREMENT_FORECAST
              INFLUX_POLL_INTERVAL:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: INFLUX_POLL_INTERVAL
              WEB_CONCURRENCY:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: WEB_CONCURRENCY
              FRAME_ANCESTORS: ""
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: DB_HOST
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: DB_PASSWORD
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: DB_USER
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: solectrus-secret
                    key: REDIS_URL

#            envFrom:
#              - secretRef:
#                  name: solectrus-secret
            resources:
              requests:
                cpu: 15m
                memory: 250M
              limits:
                memory: 2G
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}?rm=$request_method"
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/enable: "false"
        hosts:
          - host: &host solectrus.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
